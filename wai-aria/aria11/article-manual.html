<!doctype html>
<html>
  <head>
    <title>article</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "article",
   "steps" : [
      {
         "test" : {
            "UIA" : [
               [
                  "property",
                  "control type",
                  "isNot",
                  "Group"
               ],
               [
                  "property",
                  "localize control type",
                  "isNot",
                  "article"
               ],
               [
                  "property",
                  "AriaProperties",
                  "contains",
                  "posinset:4"
               ],
               [
                  "property",
                  "AriaProperties",
                  "contains",
                  "setsize:8"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_DOCUMENT"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_READONLY"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:article"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:4"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:8"
               ],
               [
                  "result",
                  "groupPosition()",
                  "contains",
                  "similarItemsInGroup:8"
               ],
               [
                  "result",
                  "groupPosition()",
                  "contains",
                  "positionInGroup:4"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_ARTICLE"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:article"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:4"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:8"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXGroup"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXDocumentArticle"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "article"
               ],
               [
                  "property",
                  "AXARIAPosInSet",
                  "is",
                  "4"
               ],
               [
                  "property",
                  "AXARIASetSize",
                  "is",
                  "8"
               ]
            ]
         },
         "element" : "test",
         "title" : "step 1",
         "type" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for article.</p>
    <div id="test" role="article" aria-posinset="4" aria-setsize="8">test cell</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
