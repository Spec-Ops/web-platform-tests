<!doctype html>
<html>
  <head>
    <title>grid columnheader readonly false</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_COLUMN_HEADER"
               ],
               [
                  "state",
                  "STATE_READ_ONLY",
                  "is",
                  "false"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "role",
                  "is",
                  "AXCell"
               ],
               [
                  "result",
                  "accessibilityIsAttributeSettable()",
                  "is",
                  "YES"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_COLUMNHEADER"
               ],
               [
                  "state",
                  "STATE_SYSTEM_READONLY",
                  "is",
                  "false"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_COLUMNHEADER"
               ],
               [
                  "state",
                  "STATE_SYSTEM_READONLY",
                  "is",
                  "false"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "is",
                  "HeaderItem"
               ],
               [
                  "property",
                  "IsReadOnly",
                  "is",
                  "false"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "grid columnheader readonly false"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for grid columnheader readonly false.</p>
    <div role="grid" aria-readonly="false">
    <div role="row">
       <div id="test" role="columnheader">test cell</div>
    </div>
  </div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
