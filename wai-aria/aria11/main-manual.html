<!doctype html>
<html>
  <head>
    <title>main</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "main",
   "steps" : [
      {
         "type" : "test",
         "element" : "test",
         "title" : "step 1",
         "test" : {
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXGroup"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXLandmarkMain"
               ],
               [
                  "property",
                  "AXRoleDescription",
                  "is",
                  "main"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "Group"
               ],
               [
                  "property",
                  "Localized Control Type",
                  "isNot",
                  "main"
               ],
               [
                  "property",
                  "Landmark Type",
                  "isNot",
                  "Main"
               ],
               [
                  "property",
                  "Localized Landmark Type",
                  "isNot",
                  "main"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_LANDMARK"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:main"
               ]
            ]
         }
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for main.</p>
    <div id='test' role='main'>Hellp world</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
