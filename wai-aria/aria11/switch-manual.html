<html>

    <script src="/wai-aria/scripts/ATTAcomm.js"></script>

    var theTest = new ATTAcomm(

               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXCheckbox"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "AXSwitch"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "switch"
               ],
               [
                  "property",
                  "AXValue",
                  "is",
                  "0"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "role",
                  "is",
                  "IA2_ROLE_TOGGLE_BUTTON"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "xml-roles:switch"

               [
                  "property",

                  "is",
                  "ROLE_TOGGLE_BUTTON"

               [
                  "property",

               [
                  "property",

               [
                  "property",

                  "ToggleState:Off"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test",
         "element" : "test"
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for switch.</p>
    <div id='test' role='switch' aria-checked='false' class='switch'>power</div>

  <div id="manualMode"></div>
