<!doctype html>
<html>
  <head>
    <title>radio</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "type" : "test",
         "element" : "test",
         "test" : {
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXRole",
                  "is",
                  "AXRadioButton"
               ],
               [
                  "property",
                  "AXSubrole",
                  "is",
                  "<nil>"
               ],
               [
                  "property",
                  "AXDescription",
                  "is",
                  "radio button"
               ],
               [
                  "property",
                  "AXValue",
                  "is",
                  "0"
               ],
               [
                  "property",
                  "AXARIAPosInSet",
                  "is",
                  "4"
               ],
               [
                  "property",
                  "AXARIASetSize",
                  "is",
                  "8"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "checkable:true"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:4"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:8"
               ],
               [
                  "result",
                  "groupPosition()",
                  "contains",
                  "similarItemsInGroup:8"
               ],
               [
                  "result",
                  "groupPosition()",
                  "contains",
                  "positionInGroup:4"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_RADIO_BUTTON"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_CHECKABLE"
               ],
               [
                  "property",
                  "states",
                  "doesNotContain",
                  "STATE_CHECKED"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "posinset:4"
               ],
               [
                  "property",
                  "objectAttributes",
                  "contains",
                  "setsize:8"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Control Type",
                  "isNot",
                  "RadioButton"
               ],
               [
                  "property",
                  "Toggle",
                  "contains",
                  "ToggleState:Off"
               ],
               [
                  "property",
                  "AriaProperties",
                  "contains",
                  "posinset:4"
               ],
               [
                  "property",
                  "AriaProperties",
                  "contains",
                  "setsize:8"
               ]
            ],
            "MSAA" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_SYSTEM_RADIOBUTTON"
               ],
               [
                  "property",
                  "states",
                  "contains",
                  "STATE_SYSTEM_CHECKED"
               ]
            ]
         },
         "title" : "step 1"
      }
   ],
   "title" : "radio"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for radio.</p>
    <div id='test' role='radio' aria-checked='false' class='radio' aria-posinset='4' aria-setsize='8'>Car</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
