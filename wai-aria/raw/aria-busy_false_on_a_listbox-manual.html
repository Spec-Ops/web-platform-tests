<!doctype html>
<html>
<head>
<title>aria-busy="false" on a listbox </title>
<link rel="stylesheet" href="/resources/testharness.css">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wai-aria/scripts/ATTAcomm.js"></script>
<script>
setup({explicit_timeout: true, explicit_done: true });

var theTest = new ATTAcomm(
    { "title": 'aria-busy="false" on a listbox ',
      "steps": [
        {
          "type":  "test",
          "title": "step 1",
          "element": "test",
          "test" : {
   "ATK" : [
      [
         "property",
         "role",
         "is",
         "ROLE_LIST_BOX"
      ],
      [
         "property",
         "interfaces",
         "contains",
         "Selection"
      ],
      [
         "result",
         "Selection.clear_selection()",
         "is",
         "false"
      ],
      [
         "property",
         "states",
         "doesNotContain",
         "STATE_BUSY"
      ]
   ],
   "UIA" : [
      [
         "Control Type",
         "List"
      ],
      [
         "AriaProperties.busy",
         "false"
      ]
   ],
   "AXAPI" : [
      [
         "AXRole",
         "AXList"
      ],
      [
         "AXSubrole",
         "<nil>"
      ],
      [
         "AXRoleDescription",
         "list"
      ],
      [
         "AXElementBusy",
         "NO"
      ]
   ],
   "WAIFAKE" : [
      [
         "role",
         "ROLE_TABLE_CELL"
      ],
      [
         "interface",
         "TableCell"
      ]
   ],
   "MSAA" : [
      [
         "role",
         "ROLE_SYSTEM_LISTBOX"
      ],
      [
         "STATE_SYSTEM_BUSY cleared",
         "<shown>"
      ]
   ]
}

        }
    ]
  }
) ;
</script>
</head>
<body>
<p>This test examines the ARIA properties for aria-busy="false" on a listbox .</p>
  <ul role="listbox" aria-busy="false" id="test">
       <li role="option">option 1</li>
       <li role="option">option 2</li>
  </ul>

</body>
</html>
