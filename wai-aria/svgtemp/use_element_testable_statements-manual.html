<!doctype html>
<html>
  <head>
    <title>use element testable statements</title>
    <link rel="stylesheet" href="/resources/testharness.css">
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "use element testable statements",
   "steps" : [
      {
         "element" : "test",
         "title" : "step 1",
         "type" : "test",
         "test" : {
            "MSAA" : [
               [
                  "property",
                  "accName",
                  "is",
                  "boulder"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Name",
                  "is",
                  "boulder"
               ],
               [
                  "property",
                  "LabelledBy",
                  "isNot",
                  "[b1]"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "name",
                  "is",
                  "boulder"
               ],
               [
                  "relation",
                  "RELATION_LABELLED_BY",
                  "is",
                  "[b1]"
               ]
            ],
            "IAccessible2" : [
               [
                  "relation",
                  "IA2_RELATION_LABELLED_BY",
                  "is",
                  "[b1]"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXDescription",
                  "is",
                  "boulder"
               ]
            ]
         }
      }
   ]
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for use element testable statements.</p>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <defs>
 <path id="r1" d="M 8,2 L 10,0 L 7,-5  L 3,-7 L 3,-8 L -9,1  L -5,4 L 1,3 L 2,2 L 5,3 z">
   <title>rock</title>
 </path>
 </defs>
 <use id="test" transform="translate(30 345)" xlink:href="#r1" aria-labelledby="b1"/>
 <text id="b1" x="35" y="90">boulder</text> 
</svg>
  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
