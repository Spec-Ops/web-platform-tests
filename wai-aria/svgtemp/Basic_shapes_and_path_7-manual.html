<!doctype html>
<html>
  <head>

    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "title" : "Basic shapes and path",
   "steps" : [
      {

            "MSAA" : [
               [
                  "property",

                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "ATK" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "accessible",
                  "exists",
                  "false"
               ]
            ],
            "WAIFAKE" : [
               [
                  "property",
                  "role",
                  "is",
                  "ROLE_TABLE_CELL"
               ],
               [
                  "property",
                  "interfaces",
                  "contains",
                  "TableCell"
               ]
            ]
         },
         "element" : "test",
         "title" : "step 1",
         "type" : "test"
      }
   ]
}

    ) ;
    </script>

  <p>This test examines the ARIA properties for Basic shapes and path.</p>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <mesh x="50" y="50" id="test">
 <meshrow> <meshpatch> <stop path="c  25,-25  75, 25  100,0" stop-color="lightblue" /> <stop path="c  25, 25 -25, 75  0,100" stop-color="purple" /> <stop path="c -25, 25 -75,-25 -100,0" stop-color="red" /> <stop path="c -25,-25, 25,-75" stop-color="purple" /> </meshpatch>
 <meshpatch>
 <stop path="c  25,-25  75, 25  100,0" /> <stop path="c  25, 25 -25, 75  0,100" stop-color="lightblue" /> <stop path="c -25, 25 -75,-25" stop-color="purple" />
 </meshpatch>
 </meshrow>
 <meshrow>
 <meshpatch>
 <stop path="c  25, 25 -25, 75  0,100" />
 <stop path="c -25, 25 -75,-25 -100,0" stop-color="purple" />
 <stop path="c -25,-25, 25,-75" stop-color="lightblue" />
 </meshpatch>
 <meshpatch>
 <stop path="c  25, 25 -25, 75  0,100" />
